<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <title>Basic Calculator by grxxndxxm</title>
</head>
<body>
    <div class="container">
        <div class="calculator-form">
            <div class="output-memory">
                <ul class="output-memory-list">
                </ul>
            </div>
            <div class="input-field">
                <input type="text" name="calc_field" id="calc_input" placeholder="Math expression?">
            </div>
            <div class="button-layout">
                <button class="calc-button operator">AC</button>
                <button class="calc-button operator">+/-</button>
                <button class="calc-button operator">%</button>
                <button class="calc-button operator">/</button>

                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button operator">*</button>

                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button operator">-</button>

                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button operator">+</button>

                <button class="calc-button">...</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button operator">=</button>
            </div>
        </div>
    </div>
    <!-- MATH.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- SCRIPT -->
     <script src="script.js"></script>
</body>
</html>
